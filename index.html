<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,400,900"
      rel="stylesheet"
    />
    <script defer type="text/javascript" src="credit-tag-black.js"></script>
    <link rel="stylesheet" href="flipdown.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="example">
      <h1>FlipDown.js</h1>
      <p>‚è∞ A lightweight and performant flip styled countdown clock</p>
      <div id="flipdown" class="flipdown"></div>
      <div class="buttons">
        <p>Version: <span id="ver"></span> (&lt;11KB minified)</p>
        <a
          href="https://github.com/PButcher/flipdown#flipdown"
          target="_blank"
          class="button"
          ><i class="fab fa-github"></i> <span>Get started</span></a
        >
      </div>
    </div>
    <script src="flipdown.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Unix timestamp (in seconds) to count down to
        var twoDaysFromNow = new Date().getTime() / 1000 + 86400 * 1 + 1;

        // Set up FlipDown
        var flipdown = new FlipDown(twoDaysFromNow)

          // Start the countdown
          .start()

          // Do something when the countdown ends
          .ifEnded(() => {
            console.log("it ended");
          });

        // Toggle theme
        var interval = setInterval(() => {
          let body = document.body;
          body.classList.toggle("light-theme");
          body
            .querySelector("#flipdown")
            .classList.toggle("flipdown__theme-dark");
          body
            .querySelector("#flipdown")
            .classList.toggle("flipdown__theme-light");
        }, 5000);

        var ver = document.getElementById("ver");
        ver.innerHTML = flipdown.version;
      });
    </script>
  </body>
</html>
